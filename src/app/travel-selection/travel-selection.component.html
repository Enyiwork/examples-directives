<h2> Travel Selection </h2>

<select [(ngModel)]="destination">
  <option value="">Select a destination...</option>
  <option value="it">Italy</option>
  <option value="th">Thailand</option>
  <option value="en">England</option>
  <option value="ph">Philippines</option>
  <option value="au">Australia</option>
  <option value="pr">Puerto Rico</option>
  <option value="in">India</option>
  <option value="ma">Maldives</option>
  <option value="br">Brasil</option>
  <option value="cu">Cuba</option>
</select>

<div [ngSwitch]="destination">
  <p *ngSwitchCase="'cu'"> 🥑🍖🍺 Bienvenido/a 🇨🇺 </p>
  <p *ngSwitchCase="'au'"> 🐨 Welcome, mate! 🇦🇺 </p>
  <p *ngSwitchCase="'it'"> 🍕 Benvenuto 🇮🇹 </p>
  <p *ngSwitchCase="'in'"> 🌶 India 🇮🇳 </p>
  <p *ngSwitchCase="'br'"> 🎺 Ben vinda/o🇧🇷 </p>
  <p *ngSwitchCase="'pr'"> 🥑🍖🍺 Bienvenido/a 🇵🇷 </p>
  <p *ngSwitchCase> Save Travels! </p>
</div>
