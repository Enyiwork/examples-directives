<h2> List of Animals </h2>

<div class="img">
  <ul>
    <li *ngFor="let oneAnimal of listOfAnimals">
      <h3>         {{ oneAnimal.name }} </h3>
      <p> ID       {{ oneAnimal.id   }} </p>
      <p> Position {{ x              }} in the array </p>
      <img [src]="oneAnimal.imageUrl" />
    </li>
  </ul>
</div>
